<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Add Category</title>
    <link rel="stylesheet" href="../styles/insertCate.css">
 <style>
         #hide1{
           display: none;
         }
         #hide2{
           display: none;
         }
</style>
</head>
<body class="body" onload="userImageShow()">
<div class="olx-container">
        <div class="olx-container-header-top">
        <div class="olxLogo"><img src="../assets/olx-image.png" alt="olx-logo" style="cursor: pointer" onclick="location.href='../index.html'"  ></div>
        <h5>Pakistan's <br>Largest<br> Marketplace</h5>
                <div class="account" id="hide1" ><img src="../assets/account-image.jpg" alt="account"> <h4 id="account-h4" onclick="checkUserSignInTemplates()"  
                onmouseover="this.style.color='orange'" onmouseout="this.style.color='black'" style="cursor: pointer">My<br>account</h4></div>
        
         <div class="olx-account"  id="hide2">
        <img id="olx-user-account-src" class="img-circle" alt="Cinque Terre" width="50" height="50" style="border-radius: 50px"  > 
        <p class="olx-user-account-para" style="margin-bottom: 5px" ></p>
        </div>                        
        <div class="signoutClass"><input type="button" value="signout" class="signout-button" 
            onmouseover="this.style.backgroundColor='#ffaa0c'" onmouseout="this.style.backgroundColor='rgb(255, 144, 0)'" onclick="signout()">
        </div>
        </div>        
        <div class="olx-container-header">
                <div class="login-head"></div>
                <div class="login-body">Submit Free Ads</div>
        </div>
        <div class="container-body" >
                <label class="labelName">Product Name</label>
                <input type="text" class="name" >
                <label class="labelCategories">Product Category</label>
                <input type="text" class="categories" placeholder="less than 20 words write">
                <label class="labelLongDescription">Product Long Description: </label>
                <input type="text" class="longDescription">
                <label class="labelPrice">Product Price: </label>
                <input type="number" class="price" >
                <label class="labelModel">Product Model:</label>  
                <input type="text" class="model">
                <label class="labelYear">Product Year:</label>
                <input type="number" class="year">
                <label class="picture">Product Picture:</label>
                <input type="file" class="imageId" accept="image/x-png,image/gif,image/jpeg" />
                <input type="button" value="submit add !!" class="submit-button" onclick="addCategory()">
                <h3 class="errorLogin"></h3>
        </div>
        <div class="container-footer">
                <input type="button" value="Goto OLX APP" class="goto-olx-app" 
                onmouseover="this.style.backgroundColor='#ffaa0c'" onmouseout="this.style.backgroundColor='rgb(255, 144, 0)'" onclick="window.location.href='../index.html'">
        </div>
</div>
</body>

<script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>


<script src="../scripts/app.js"></script>
</html>
